<div class="container padding-on-top padding-on-left">

  <div class="well">
    <h4>Angular2 Datatable - Update Data</h4>
  </div>

  <div>
    <form (ngSubmit)="putData()" class="form-horizontal">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" name="name" placeholder="Name" [(ngModel)]="name" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" name="email" placeholder="Email" [(ngModel)]="email" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAge" class="col-sm-2 control-label">Age</label>
        <div class="col-sm-10">
          <input type="number" name="age" placeholder="Age" [(ngModel)]="age" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputCity" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
          <input type="text" name="city" placeholder="City" [(ngModel)]="city" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default pull-right" [routerLink]="['/app/users']">Cancel</button>
          <button type="submit" class="btn btn-primary">Update Data</button>
        </div>
      </div>
    </form>
  </div>

</div>
